<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sooner website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
    <link rel="stylesheet" href="public/css/out.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <nav class="bg-primary fixed w-full z-20 top-0 start-0">
      <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

        <a href="/" class="flex items-center space-x-3 rtl:space-x-reverse">
          <img src="public/svg/logo.svg" class="h-8" alt="Logo" />
        </a>


        <div class="flex items-center md:order-2 space-x-4">

          <a href="#" class="hidden md:block text-white font-medium">Log in</a>

          <button
            type="button"
            class="hidden md:block border border-white text-white font-medium rounded-full text-sm px-5 py-2 hover:bg-white hover:text-purple-600 transition">
            Get started
          </button>

          <button
            data-collapse-toggle="navbar-sticky"
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-white rounded-lg md:hidden hover:bg-purple-700 focus:outline-none">
            <svg class="w-6 h-6" aria-hidden="true" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
            </svg>
          </button>
        </div>

        <div class="hidden md:flex md:w-auto md:order-1" id="navbar-sticky">
          <ul class="flex flex-row space-x-8 font-medium">
            <li>
              <a href="#" class="text-white hover:text-gray-300">Features</a>
            </li>
            <li>
              <a href="#" class="text-white hover:text-gray-300">Integrations</a>
            </li>
            <li>
              <a href="#" class="text-white hover:text-gray-300">Pricing</a>
            </li>
            <li>
              <a href="#" class="text-white hover:text-gray-300">Blog</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </body>
</html>
